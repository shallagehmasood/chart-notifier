name: Build Flutter APK and Upload to Google Drive

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0'

    - name: Flutter pub get
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release

    - name: Install rclone
      run: |
        curl https://rclone.org/install.sh | sudo bash

    - name: Configure rclone
      run: |
        mkdir -p ~/.config/rclone
        echo "${{ secrets.GDRIVE_CREDENTIALS }}" > ~/.config/rclone/credentials.json
        cat > ~/.config/rclone/rclone.conf <<EOL
        [gdrive]
        type = drive
        service_account_file = ~/.config/rclone/credentials.json
        scope = drive
        EOL

    - name: Upload APK to Google Drive
      run: |
        rclone copy build/app/outputs/flutter-apk/app-release.apk gdrive:/${{ secrets.GDRIVE_FOLDER_ID }} -v
