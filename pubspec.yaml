name: chart_notifier_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^2.25.0
  firebase_messaging: ^14.7.0
  http: ^0.13.6
  shared_preferences: ^2.2.2
  photo_view: ^0.14.0
  path_provider: ^2.1.1
